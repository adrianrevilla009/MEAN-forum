<div *ngIf="user">
    <h2 class="page-header">{{user.name}}</h2>
    <ul class="list-group">
      <li class="list-group-item">Username : {{user.username}}</li>
      <li class="list-group-item">Email : {{user.email}}</li>
    </ul>
    <button class="btn btn-success mt-2" [routerLink]="['/edit_profile']" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">Edit profile</button>
</div>
